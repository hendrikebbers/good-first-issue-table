<li class="flex justify-between gap-x-6 py-5">
    <div class="flex min-w-0 gap-x-4">
        <td>{{ .title }}</td>
        <span class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Mirror Node</span>
    </div>
    <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <a type="button" target="_blank" rel="noopener noreferrer" href="{{ .url }}" class="rounded-full bg-indigo-600 px-2.5 py-1 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">show on GitHub</a>
    </div>
</li>
